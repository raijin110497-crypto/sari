<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="app-main" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="card-stats">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Total Sales (Today)</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{ totalSalesToday | currency:'PHP' }}</h2>
            </ion-card-content>
          </ion-card>

          <ion-card>
            <ion-card-header>
              <ion-card-title>Total Inventory Items</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <h2>{{ totalInventory }}</h2>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Recent Sales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let s of recentSales">
                <ion-label>
                  <h3>{{ s.productName }} x{{ s.quantity }}</h3>
                  <p>{{ s.date | date:'short' }} â€” {{ s.total | currency:'PHP' }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
